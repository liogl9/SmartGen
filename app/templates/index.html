<!DOCTYPE html>
<html>
  <head>
    <title>My Web Server</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>My Web Server</h1>
    <table>
      <tr>
        <th>Key</th>
        <th>Lugar</th>
        <th>Nivel</th>
        <th>Superficie</th>
        <th>LimInf</th>
        <th>LimSup</th>
        <th>Bombeo</th>
        <th>Estado</th>
      </tr>
      <script>
        var jsonData = JSON.parse("{{ data|tojson }}");
        for (var key in jsonData) {
          var subData = jsonData[key];
          var subKeys = Object.keys(subData);
          document.write("<tr>");
          document.write("<td>" + key + "</td>");
          for (var i = 0; i < subKeys.length; i++) {
            var subKey = subKeys[i];
            document.write("<td>" + subData[subKey] + "</td>");
          }
          document.write("</tr>");
        }
      </script>
    </table>
  </body>
</html>
